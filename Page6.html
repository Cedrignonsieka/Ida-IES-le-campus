<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Choices</title>
    <style>
        #scrollContainer {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: hidden;
        }

        #scrollContent {
            height: 100%;
            width: 100%;
        }

        .choice {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="scrollContainer">
    <div id="scrollContent">
        <div class="choice">Choix 1</div>
        <div class="choice">Choix 2</div>
        <div class="choice">Choix 3</div>
        <div class="choice">Choix 4</div>
        <!-- Ajoutez plus de choix selon vos besoins -->
    </div>
</div>

</body>
</html>
