            align-items: center;
            height: 100vh;
        }

        .profile-box {
            width: 300px;

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .profile-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-box h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile-box p {
            color: #777;
            margin-bottom: 5px;
        }
    </style>
</head>
