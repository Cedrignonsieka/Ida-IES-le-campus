<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(A3.jpg.JPG);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #267bb5;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>CONNEXION DANS L'ESPACE ADMINISTRATION</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        <p><a href="#" id="forgotPassword">Mot de passe oublié ?</a></p>
    </form>
</div>
<script>
    function validateForm() {
        // Utilisez les bons identifiants pour récupérer les valeurs des champs
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Exemple de vérification simple
        if (username === "Lecampus" && password === "ida") {
            // Redirection vers la page souhaitée
            window.location.href = "Page2.html";
            return false; // Empêche le formulaire de soumettre les données
        } else {
            alert("Nom d'utilisateur ou mot de passe incorrect");
            return false;
        }
    }

    // Ajoutez un gestionnaire d'événement pour le lien "Mot de passe oublié ?"
    document.getElementById("forgotPassword").addEventListener("click", function() {
        // Ajoutez ici la logique de redirection pour la récupération du mot de passe
        alert("Rediriger vers la page de récupération du mot de passe");
    });
</script>  
</body>
</html>
