<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
         body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      text-align: center; /* Alignement à droite */
    }

    .navbar a {
      display: inline-block;
      color: #f2f2f2;
      text-align: center;
      padding: 18px 15px;
      text-decoration: none;
      transition: background-color 0.2s;
      border-radius: 20px;
      margin-left: 10px; /* Espace entre les éléments du menu */
    }

    .navbar a:hover {
      background-color: #ff8c00;
      color: black;
      border-radius: 20px;
    }

    .navbar .dropdown {
      display: inline-block;
    }

    .navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .navbar .dropdown:hover .dropdown-content {
      display: block;
    }

    .navbar .dropdown-content a {
      color: #f2f2f2;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

        body {
            font-family: Arial, sans-serif;
            background-image: url(A3.jpg.JPG);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #267bb5;
        }
    </style>
</head>
<body>
      <header>
    <div class="navbar">
      <div class="dropdown">
        <a href="#">SERVICES</a>
        <div class="dropdown-content">
          <a href="#">ACTUALITES</a>
          <a href="cour.html">COURS</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">ESPACE MEMBRE</a>
        <div class="dropdown-content">
          <a href="Page3.html">CONNEXION</a>
          <a href="Page4.html">INSCRIPTION</a>
        </div>
      </div>
      <a href="#">CONTACTS</a>
    </div>
  </header>
  <h1>LE PLUS FORT GARDE TOUJOURS SON CALME</h1>
  <div class="search-container">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Rechercher...">
      <input type="submit" value="Rechercher">
    </form>
  </div>
<div class="login-box">
    <h2>CONNEXION DANS L'ESPACE ADMINISTRATION</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        <p><a href="#" id="forgotPassword">Mot de passe oublié ?</a></p>
    </form>
</div>
<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "Lecampus" && password === "ida") {
            window.location.href = "Pageprofile.html";
            return false;
        } else {
            alert("Nom d'utilisateur ou mot de passe incorrect");
            return false;
        }
    }

    document.getElementById("forgotPassword").addEventListener("click", function() {
        alert("Vous serez rediriger vers la page de récupération du mot de passe");
    });
</script>  
</body>
</html>
