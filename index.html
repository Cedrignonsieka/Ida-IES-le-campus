<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - [Nom de votre site]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="chemin/vers/votre/logo.png" alt="Nom de votre entreprise">
            </div>
        </div>
    </header>
    
    <section class="carousel">
        <div class="container">
            <div class="slide">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <button id="prev">Précédent</button>
            <button id="next">Suivant</button>
        </div>
    </section>
    
    <section class="about">
        <div class="container">
            <h2>À propos</h2>
            <p>Brève description de votre entreprise ou de votre projet</p>
        </div>
    </section>
    
    <section class="contact">
        <div class="container">
            <h2>Contact</h2>
            <a href="lien1.html" class="styled-button">Bouton 1</a>
            <a href="lien2.html" class="styled-button">Bouton 2</a>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 [Nom de votre entreprise]</p>
        </div>
    </footer>
</body>
</html>
