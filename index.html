<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - [Nom de votre site]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="chemin/vers/votre/logo.png" alt="Nom de votre entreprise">
            </div>
            <!-- Menu de navigation (optionnel) -->
        </div>
    </header>
    
    <!-- Carrousel d'images -->
    <section class="carousel">
        <div class="container">
            <div class="slide">
                <img src="t2.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="t3.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="t4.jpg" alt="Image 3">
            </div>
            <button id="prev">Précédent</button>
            <button id="next">Suivant</button>
        </div>
    </section>
    
    <!-- Section À propos -->
    <section class="about">
        <div class="container">
            <h2>À propos</h2>
            <p>Brève description de votre entreprise ou de votre projet</p>
        </div>
    </section>
    
    <!-- Section Contact -->
    <section class="contact">
        <div class="container">
            <h2>Contact</h2>
            <div class="dropdown">
                <button class="dropbtn">Bouton 1</button>
                <div class="dropdown-content">
                    <button>Bouton 1.1</button>
                    <button>Bouton 1.2</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Bouton 2</button>
                <div class="dropdown-content">
                    <button>Bouton 2.1</button>
                    <button>Bouton 2.2</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 [Nom de votre entreprise]</p>
            <!-- Liens des réseaux sociaux (optionnel) -->
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
