<?php
// Connexion à la base SQLite
$db = new SQLite3('base.db');

// Récupérer toutes les publications, ordre par date décroissante
$results = $db->query('SELECT * FROM posts ORDER BY date DESC');
?>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mini Facebook</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
.post { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
.post h3 { margin: 0 0 5px 0; color: #1877f2; }
.post p { margin: 5px 0; }
.post img, .post video { max-width: 100%; border-radius: 10px; margin-top: 10px; }
</style>
</head>
<body>
<h1>Fil d’actualité</h1>

<?php while ($row = $results->fetchArray()): ?>
<div class="post">
  <h3><?php echo htmlspecialchars($row['utilisateur']); ?></h3>
  <p><?php echo htmlspecialchars($row['contenu']); ?></p>
  <?php if(!empty($row['image'])): ?>
    <img src="<?php echo htmlspecialchars($row['image']); ?>" alt="Image">
  <?php endif; ?>
  <?php if(!empty($row['video'])): ?>
    <video controls>
      <source src="<?php echo htmlspecialchars($row['video']); ?>" type="video/mp4">
    </video>
  <?php endif; ?>
  <small><?php echo $row['date']; ?></small>
</div>
<?php endwhile; ?>

</body>
</html>
