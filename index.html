<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - [Nom de votre site]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container">
            <div class="logo">[Logo]</div>
            <!-- Menu de navigation (optionnel) -->
        </div>
    </header>
    
    <!-- Carrousel d'images -->
    <section class="carousel">
        <div class="container">
            <div class="slide">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <button id="prev">Précédent</button>
            <button id="next">Suivant</button>
        </div>
    </section>
    
    <!-- Section À propos -->
    <section class="about">
        <div class="container">
            <h2>À propos</h2>
            <p>Brève description de votre entreprise ou de votre projet</p>
        </div>
    </section>
    
    <!-- Section Contact -->
    <section class="contact">
        <div class="container">
            <h2>Contact</h2>
            <form action="#">
                <input type="text" placeholder="Nom">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Envoyer</button>
            </form>
            <div class="contact-info">
                <p>Adresse: 123 Rue Exemple, Ville</p>
                <p>Téléphone: (123) 456-7890</p>
                <p>Email: contact@example.com</p>
            </div>
        </div>
    </section>
    
    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 [Nom de votre entreprise]</p>
            <!-- Liens des réseaux sociaux (optionnel) -->
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
