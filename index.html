<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Réseau Social - Accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4267B2;
      color: white;
      padding: 15px 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .typewriter h1 {
      display: inline-block;
      font-size: 28px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      min-height: 40px;
    }

    .container {
      max-width: 600px;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
    }

    h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input, textarea {
      padding: 10px;
      margin: 6px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #365899;
    }

    .signup-btn {
      margin-top: 10px;
      background-color: #42b72a;
    }

    .signup-btn:hover {
      background-color: #36a420;
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .post:last-child {
      border-bottom: none;
    }

    .post-author {
      font-weight: bold;
      color: #4267B2;
    }

    .post-content {
      margin: 6px 0 0 0;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <header>
    <div class="typewriter">
      <h1 id="animatedTitle"></h1>
    </div>
  </header>

  <div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Se connecter</button>
    </form>
    <button class="signup-btn" onclick="window.location.href='signup.html'">S’inscrire</button>
  </div>

  <div class="container" style="margin-top: 40px;">
    <h2>Publier un post</h2>
    <form id="postForm">
      <input type="text" id="author" placeholder="Votre nom" required />
      <textarea id="content" placeholder="Qu'avez-vous à partager ?" rows="3" required></textarea>
      <div class="error" id="postErrorMsg"></div>
      <button type="submit">Publier</button>
    </form>
  </div>

  <div class="container" style="margin-top: 20px;">
    <h2>Fil d’actualité</h2>
    <div id="feed"></div>
  </div>

  <script>
    // URL de ton backend Render — à modifier si besoin
    const backendURL = 'https://ieslecampus.onrender.com';

    // --------- Animation multi-phrases ---------
    const titleElement = document.getElementById('animatedTitle');
    const phrases = [
      "Mini Réseau Social",
      "Partage tes pensées",
      "Connecte-toi avec tes amis",
      "Exprime-toi librement",
      "Bienvenue dans ta communauté"
    ];

    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeWriter() {
      const currentPhrase = phrases[phraseIndex];
      const displayedText = isDeleting
        ? currentPhrase.substring(0, charIndex--)
        : currentPhrase.substring(0, charIndex++);

      titleElement.textContent = displayedText;

      if (!isDeleting && charIndex === currentPhrase.length + 1) {
        isDeleting = true;
        setTimeout(typeWriter, 1200);
        return;
      }

      if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }

      const speed = isDeleting ? 50 : 100;
      setTimeout(typeWriter, speed);
    }

    typeWriter();

    // --------- Gestion Connexion ---------
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      errorMsg.textContent = '';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();

      if (!email.includes('@')) {
        errorMsg.textContent = "Adresse email invalide.";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
        return;
      }

      try {
        const response = await fetch(`${backendURL}/login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({email, password})
        });

        if (!response.ok) {
          const errData = await response.json();
          errorMsg.textContent = errData.message || 'Erreur lors de la connexion.';
          return;
        }

        const data = await response.json();

        if (data.success) {
          alert(`Connexion réussie pour ${email}`);
          loginForm.reset();
          errorMsg.textContent = '';
          // Actions supplémentaires (afficher profil, cacher formulaire...) ici
        } else {
          errorMsg.textContent = data.message || "Erreur lors de la connexion.";
        }

      } catch (err) {
        errorMsg.textContent = "Erreur réseau ou serveur indisponible.";
      }
    });

    // --------- Gestion Post ---------
    const postForm = document.getElementById('postForm');
    const postErrorMsg = document.getElementById('postErrorMsg');
    const feed = document.getElementById('feed');

    async function loadPosts() {
      try {
        const response = await fetch(`${backendURL}/posts`);
        if (!response.ok) throw new Error("Erreur serveur");
        const posts = await response.json();

        feed.innerHTML = '';
        posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');

          const authorDiv = document.createElement('div');
          authorDiv.classList.add('post-author');
          authorDiv.textContent = post.author;

          const contentDiv = document.createElement('div');
          contentDiv.classList.add('post-content');
          contentDiv.textContent = post.content;

          postDiv.appendChild(authorDiv);
          postDiv.appendChild(contentDiv);
          feed.appendChild(postDiv);
        });
      } catch (err) {
        feed.innerHTML = '<p>Impossible de charger le fil d’actualité.</p>';
      }
    }

    postForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      postErrorMsg.textContent = '';

      const author = document.getElementById('author').value.trim();
      const content = document.getElementById('content').value.trim();

      if (author === '' || content === '') {
        postErrorMsg.textContent = "Veuillez remplir tous les champs.";
        return;
      }

      try {
        const response = await fetch(`${backendURL}/posts`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({author, content})
        });

        if (!response.ok) {
          const errData = await response.json();
          postErrorMsg.textContent = errData.message || "Erreur lors de la publication.";
          return;
        }

        const data = await response.json();

        if (data.success) {
          postForm.reset();
          await loadPosts();
        } else {
          postErrorMsg.textContent = data.message || "Erreur lors de la publication.";
        }
      } catch (err) {
        postErrorMsg.textContent = "Erreur réseau ou serveur indisponible.";
      }
    });

    // Charge les posts au démarrage
    loadPosts();
  </script>
</body>
</html>
