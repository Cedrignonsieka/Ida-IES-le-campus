<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.ieslecampus.com</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="cdg.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      text-align: right; /* Alignement à droite */
    }

    .navbar a {
      display: inline-block;
      color: #f2f2f2;
      text-align: center;
      padding: 18px 15px;
      text-decoration: none;
      transition: background-color 0.2s;
      border-radius: 20px;
      margin-left: 10px; /* Espace entre les éléments du menu */
    }

    .navbar a:hover {
      background-color: #ff8c00;
      color: black;
      border-radius: 20px;
    }

    .navbar .dropdown {
      display: inline-block;
    }

    .navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .navbar .dropdown:hover .dropdown-content {
      display: block;
    }

    .navbar .dropdown-content a {
      color: #f2f2f2;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center; /* Centrer horizontalement */
      height: 20vh;
      text-align: center;
      margin-top: 20px; /* Espacement depuis le haut */
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      box-sizing: border-box;
      border-radius: 20px; /* Réduction des bords */
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
  <script>
    window.onload = function() {

    };
  </script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="dropdown">
        <a href="#">SERVICES</a>

      </div>

    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Rechercher...">
      <input type="submit" value="Rechercher">
    </form>
  </div>
</body>
