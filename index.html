<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - [Nom de votre site]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container">
            <div class="logo">[Logo]</div>
            <!-- Menu de navigation (optionnel) -->
        </div>
    </header>
    
    <!-- Bannière principale -->
    <section class="hero">
        <div class="container">
            <h1>Bienvenue sur [Nom de votre site]</h1>
            <p>Un endroit pour [description de votre site]</p>
        </div>
    </section>
    
    <!-- Section À propos -->
    <section class="about">
        <div class="container">
            <h2>À propos</h2>
            <p>Brève description de votre entreprise ou de votre projet</p>
        </div>
    </section>
    
    <!-- Section Contact -->
    <section class="contact">
        <div class="container">
            <h2>Contact</h2>
            <form action="#">
                <input type="text" placeholder="Nom">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Envoyer</button>
            </form>
            <div class="contact-info">
                <p>Adresse: 123 Rue Exemple, Ville</p>
                <p>Téléphone: (123) 456-7890</p>
                <p>Email: contact@example.com</p>
            </div>
        </div>
    </section>
    
    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 [Nom de votre entreprise]</p>
            <!-- Liens des réseaux sociaux (optionnel) -->
        </div>
    </footer>
</body>
</html>
