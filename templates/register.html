<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #4caf50;
        text-decoration: none;
    }

    .flash {
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
    }
    .flash.success { background-color: #4caf50; color: white; }
    .flash.error { background-color: #f44336; color: white; }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
            width: 90%;
        }
        button {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Inscription</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        Nom: <input type="text" name="nom" required>
        Prénom: <input type="text" name="prenom" required>
        Email: <input type="email" name="email" required>
        Mot de passe: <input type="password" name="password" required>
        Date de naissance: <input type="date" name="date_naissance">
        Téléphone: <input type="tel" name="telephone">
        <button type="submit">S'inscrire</button>
    </form>
    <a href="/login">Déjà un compte ? Connectez-vous</a>
</div>
</body>
</html>
