<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px;
                 border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #007bff; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff;
             border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    p { text-align: center; margin-top: 10px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription</h2>
    <form method="POST">
      <label>Nom complet</label>
      <input type="text" name="name" required>

      <label>Date de naissance</label>
      <input type="date" name="birthdate" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Mot de passe</label>
      <input type="password" name="password" required>

      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
  </div>
</body>
</html>
