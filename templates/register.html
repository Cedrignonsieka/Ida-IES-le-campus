<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #36b9cc, #f6c23e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #36b9cc;
      box-shadow: 0 0 5px rgba(54,185,204,0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #36b9cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2c9faf;
    }
    a {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #f6c23e;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Inscription</h2>
    <form method="POST">
      <input type="text" name="fullname" placeholder="Nom complet" required>
      <input type="email" name="email" placeholder="Adresse email" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      <input type="date" name="dob" required>
      <input type="tel" name="phone" placeholder="Num√©ro de t√©l√©phone" required>
      <input type="text" name="address" placeholder="Adresse compl√®te" required>
      <select name="gender" required>
        <option value="">-- S√©lectionnez le genre --</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
      </select>
      <button type="submit">S'inscrire</button>
    </form>
    <a href="/login">D√©j√† un compte ? Connectez-vous</a>
  </div>
</body>
</html>
