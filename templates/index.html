<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    /* Navbar */
    .navbar {
      background: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h2 {
      margin: 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Zone publication */
    .post-form {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .post-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    .post-form button {
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .post-form button:hover {
      background: #218838;
    }

    /* Publications style */
    .posts-container {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
    }
    .post {
      flex: 0 0 250px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .post h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .post p {
      margin: 0;
      color: #555;
    }
    .post small {
      display: block;
      margin-top: 10px;
      color: gray;
      font-size: 12px;
    }

    /* Scroll invisible mais défilement fluide */
    .posts-container::-webkit-scrollbar {
      display: none;
    }
    .posts-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Responsive */
    @media(max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .posts-container {
        flex-direction: column;
        overflow-x: hidden;
      }
      .post {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>Mon Réseau</h2>
    <div>
      {% if user %}
        <span>Bienvenue, {{ user }}</span>
        <a href="/logout">Déconnexion</a>
      {% else %}
        <a href="/login">Connexion</a>
        <a href="/register">Inscription</a>
      {% endif %}
    </div>
  </div>

  <!-- Formulaire de publication -->
  {% if user %}
  <div class="post-form">
    <form action="/post" method="POST">
      <textarea name="content" rows="3" placeholder="Écris quelque chose..." required></textarea>
      <button type="submit">Publier</button>
    </form>
  </div>
  {% endif %}

  <!-- Zone des publications -->
  <div class="posts-container">
    {% for content, date, author in posts %}
    <div class="post">
      <h3>{{ author }}</h3>
      <p>{{ content }}</p>
      <small>Publié le {{ date }}</small>
    </div>
    {% endfor %}
  </div>
</body>
</html>
