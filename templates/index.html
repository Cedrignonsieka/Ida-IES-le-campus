<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Barre de navigation */
    nav {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #1abc9c;
    }

    /* Conteneur principal */
    .container {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    /* Bloc publications */
    .publications-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
      scroll-snap-type: x mandatory;
      width: 100%;
      max-width: 900px;
    }
    .publication {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      min-width: 250px;
      max-width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .publication h3 {
      margin: 0 0 0.5rem;
      color: #34495e;
    }
    .publication p {
      font-size: 0.9rem;
      color: #555;
      flex: 1;
    }
    .publication small {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #999;
      text-align: right;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      .publications-wrapper {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <a href="/login">CONNEXION</a>
    <a href="/register">INSCRIPTION</a>
    <a href="/publish">PUBLICATION</a>
  </nav>

  <!-- Contenu -->
  <div class="container">
    <h1>Bienvenue sur la plateforme</h1>

    <!-- Bloc publications -->
    <div class="publications-wrapper">
      {% for pub in publications %}
        <div class="publication">
          <h3>{{ pub.titre }}</h3>
          <p>{{ pub.contenu }}</p>
          <small>Post√© par {{ pub.auteur }} le {{ pub.date }}</small>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
