<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
        flex-direction: column;
    }
    h2 {
        font-size: 32px;
        margin-bottom: 20px;
    }
    a {
        background-color: #fff;
        color: #ff758c;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    a:hover {
        background-color: #ff7eb3;
        color: #fff;
    }
</style>
</head>
<body>
<h2>Bienvenue !</h2>
<p>Vous êtes connecté.</p>
<a href="/logout">Déconnexion</a>
</body>
</html>
