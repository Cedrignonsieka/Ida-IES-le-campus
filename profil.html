<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-box {
            width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-box h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .profile-box p {
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <h2>Profil Utilisateur</h2>
        <p>Nom complet: <span id="fullName"></span></p>
        <p>Nom d'utilisateur: <span id="username"></span></p>
        <p>Code d'administration: <span id="adminCode"></span></p>
    </div>

    <script>
        // Récupérer les paramètres de l'URL
        var params = new URLSearchParams(window.location.search);
        
        // Remplir les éléments avec les données du formulaire d'inscription
        document.getElementById("fullName").innerText = params.get("fullname");
        document.getElementById("username").innerText = params.get("username");
        document.getElementById("adminCode").innerText = params.get("admincode");
    </script>
</body>
</html>
