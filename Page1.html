<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box,
        .signup-box {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .login-box h2,
        .signup-box h2 {
            color: #333;
        }

        .form-toggle {
            margin-top: 20px;
            cursor: pointer;
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="login-box" id="login-box">
        <h2>Connexion</h2>
        <form>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p class="form-toggle" onclick="toggleForm('signup-box')">Pas encore inscrit ? S'inscrire</p>
    </div>

    <div class="signup-box" id="signup-box">
        <h2>Inscription</h2>
        <form>
            <input type="text" placeholder="Nom complet" required>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="email" placeholder="Adresse e-mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <input type="password" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p class="form-toggle" onclick="toggleForm('login-box')">Déjà inscrit ? Se connecter</p>
    </div>
</div>

<script>
    function toggleForm(formId) {
        const loginBox = document.getElementById('login-box');
        const signupBox = document.getElementById('signup-box');

        if (formId === 'signup-box') {
            loginBox.style.display = 'none';
            signupBox.style.display = 'block';
        } else {
            loginBox.style.display = 'block';
            signupBox.style.display = 'none';
        }
    }
</script>

</body>
</html>
