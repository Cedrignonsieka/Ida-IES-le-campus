<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Site Flask + SQLite</title>
</head>
<body>
  <h1>Liste des utilisateurs</h1>
  <ul>
    {% for user in users %}
      <li>{{ user[1] }}</li>
    {% endfor %}
  </ul>

  <h2>Ajouter un utilisateur</h2>
  <form action="/add" method="POST">
    <input type="text" name="nom" placeholder="Nom" required>
    <button type="submit">Ajouter</button>
  </form>
</body>
</html>
